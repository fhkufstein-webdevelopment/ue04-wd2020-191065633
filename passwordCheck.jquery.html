<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script><!--in der passwordCheck.html Datei is diese Zeile nicht vorhanden -->
</head>
<body>
    <div id="passwordWrapper">
        <div class="passwordField">
            <label for="password">Passwort: </label>
            <input type="password" name="password" id="password" placeholder="Bitte geben Sie Ihr Passwort ein">
        </div>
        <div class="passwordFeedback">
            <div class="strengthIndicator"></div>
            <div class="error feedback">Ihr Passwort ist zu kurz</div>
            <div class="warning feedback noSpecialSigns">Ihr Passwort enthält keine Sonderzeichen</div>
            <div class="success feedback">Ihr Passwort entspricht den Anforderungen</div>
        </div>
    </div>
    <div class="submitButton">
        <input type="submit" value="Absenden" class="submit" id="submitPassword">
    </div>

    <script type="text/javascript" src="js/passwordCheck.jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {      /*in der passwordCheck.html Datei document.addEventListener("DOMContentLoaded", function() so aus*/
            var myPasswordChecker = new PasswordChecker("#passwordWrapper", "#password", "#submitPassword");/*hier ist ein Unterschied in der passwordCheck.html Datei werden nur die Strings also ohne # angegeben
                                        Au?erdem können hier Kommentare im css Stil erstellt werden*/
        });
    </script>
</body>
</html>
